{% extends 'inventory/base.html' %}
{% block title %}
    Listado de almacenes
{% endblock %}

{% block content %}

    <div class=" row ">
        <div class="col-6 d-flex align-items-center justify-content-center">
            <h1>Almacenes</h1>
        </div>

        <div class="col-3 d-flex align-items-center justify-content-center">
            <div class="card-body">
                <table class="table  table-striped table-hover" id="datatableId"
                       role="grid" aria-describedby="dataTable_info">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Ac</th>
                    </tr>
                    </thead>
                    {% for f in object %}
                        <tr>
                            <td>
                                <a href="{% url 'inv:products_instruments' f.id %}">{{ f.nombre }}</a>
                            </td>
                            <td>
                                <button class="btn-danger btn-sm ">
                                    <i class="fa-remove" href="{% url 'inv:products_instruments' f.id %}"></i>
                                </button>

                                <i class="fa-refresh" href="{% url 'inv:products_instruments' f.id %}"></i>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>



{% endblock %}
