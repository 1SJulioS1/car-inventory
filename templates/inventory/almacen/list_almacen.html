{% extends 'inventory/base.html' %}
{% block title %}
Listado de almacenes
{% endblock %}

{% block content %}

<div class=" row ">
    <div class="col-6 d-flex align-items-center justify-content-center">
        <h1>Almacenes</h1>
    </div>

    <div class="col-4 d-flex align-items-center justify-content-center">
        <div class="card-body">
            <table class="table  table-striped table-hover f_back" id="datatableId" role="grid"
                aria-describedby="dataTable_info">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo</th>

                    </tr>
                </thead>
                {% for f in object %}
                <tr>
                    <td>
                        <a href="{% url 'inv:products_instruments' f.id %}">{{ f.nombre }}</a>
                    </td>
                    <td>
                        {{ f.es_central }}
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>



{% endblock %}
