{% extends 'inventory/base.html' %}
{% block title %}
    Listado de almacenes
{% endblock %}

{% block content %}
    <div class=" row ">
        <div class="col-5 d-flex align-items-center justify-content-center">
            <h1>Almacenes</h1>
        </div>
        <div class="letra_azul col-4 d-flex align-items-center justify-content-center">
            <div class="card-body">
                <table id="example" class="table table-striped table-bordered f_back" style="width:100%">
                    <thead>

                    <tr>
                        <th>Nombre</th>
                        <th>Tipo</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for f in object %}
                        <tr>
                            <td>
                                <a href="{% url 'inv:products_instruments' f.id %}">{{ f.nombre }}</a>
                            </td>
                            <td>
                                {{ f.es_central }}
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>


{% endblock %}
