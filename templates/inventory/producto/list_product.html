{% extends 'inventory/base.html' %}
{% block title %}
Listado de productos
{% endblock %}


{% block content %}
<div class=" row ">
    <div class="col-6 d-flex align-items-center justify-content-center">
        <h1>Productos</h1>
    </div>

    <div class="col-4 d-flex align-items-center justify-content-center">
        <div class="card-body">
            <table class="table  table-striped table-hover f_back" id="datatableId" role="grid"
                aria-describedby="dataTable_info">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Cantidad total</th>
                    </tr>
                </thead>
                {% for f in object %}
                <tr>
                    <td><a href="{% url 'inv:update_product' f.id %}">{{ f.nombre }}</a></td>
                    <td><a>{{ f.cantidad }}</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
