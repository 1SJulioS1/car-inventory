{% extends 'inventory/base.html' %}
{% block title %}
    Listado de productos
{% endblock %}


{% block content %}
    <div class=" row ">
        <div class="col-5 d-flex align-items-center justify-content-center">
            <h1>Productos</h1>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-center">
            <div class="card-body">
                <table id="example" class="table table-striped table-bordered f_back" style="width:100%">
                    <thead>

                    <tr>
                        <th>Nombre</th>
                        <th>Cantidad total</th>
                        <th>Precio de costo</th>
                        <th>Precio de venta</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for f in object %}
                        <tr>
                            <td><a href="{% url 'inv:update_product' f.id %}">{{ f.nombre }}</a></td>
                            <td><a>{{ f.cantidad }}</a></td>
                            <td><a>{{ f.precio_costo }}</a></td>
                            <td><a>{{ f.precio_venta }}</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
