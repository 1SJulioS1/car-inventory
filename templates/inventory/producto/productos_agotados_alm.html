{% extends 'inventory/base.html' %}
{% block title %}
    Listado de productos agotados pro almacén
{% endblock %}


{% block content %}
    <div class=" row ">
        <div class="col-5 d-flex align-items-center justify-content-center">
            <h1>Listado de productos <br>agotados por almacén</h1>
        </div>
        <div class="letra_azul col-4 d-flex align-items-center justify-content-center">
            <div class="card-body">
                <table id="example" class="table table-striped table-bordered f_back" style="width:100%">
                    <thead>

                    <tr>
                        <th>Almacén</th>
                        <th>Producto</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for alm,prod in res %}
                        <tr>
                            <td><a href="#">{{ alm }}</a></td>
                            <td><a>{{ prod }}</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
