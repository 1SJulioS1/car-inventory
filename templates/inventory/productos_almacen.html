{% extends 'inventory/base.html' %}

{% block title %}
    Productos por almacén
{% endblock %}

{% block content %}
    <div class=" row ">
        <div class="col-5 d-flex align-items-center justify-content-center">
            <h1>Productos del almacén <br>{{ almacen }}</h1>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-center">
            <div class="card-body">
                <table id="example" class="table table-striped table-bordered f_back" style="width:100%">
                    <thead>

                    <tr>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for prod, cant in content.items %}
                        <tr>
                            <td>
                                <a>{{ prod }}</a>
                            </td>
                            <td>
                                <a>{{ cant }}</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>


    </div>

{% endblock %}
